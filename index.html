<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Reviews: Stage 1 Ugbede Achile - Full Stack Front End Developer - Software Engineer">
  <meta name="keywords" content="Restaurant Reviews: Stage 1, ugbede achile, HTML, CSS, JS, JavaScript, front-end, frontend, web development, programmer">
  <meta name="author" content="Ugbede Achile">

  <!-- css -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <!-- Title -->
  <title>Restaurant Reviews</title>
</head>

<!-- Main Body -->
<body class="container">
  <header>
    <nav>
        
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Map of restaurants" role="application"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="Filter results">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjPvHRlOprz2ZXphKC6Y700EfL8QQZ90M&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/Restaurant-Reviews-Projects-Stage-One/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
